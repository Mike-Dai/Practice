{% extends 'base.html' %}

{% block body_block %}
<div class="page-header">
	<h1>Add a blog</h1>
</div>
<form id="blog_form" method="post" action=".">
	{% csrf_token %}
	{% for field in form %}
	<li>{{ field.errors }}
		{{ field.help_text }}
		{{ field }}
	</li>
	{% endfor %}
	<input type="submit" name="submit" value="Create Blog" />
{% endblock %}
