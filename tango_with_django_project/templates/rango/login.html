{% extends 'base.html' %}

{% block body_block %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<div class="page-header">
		<h1>Login to Rango</h1>
	</div>
	<form id="login_form" class="form-signin" method="post" action="/rango/login/">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		<input class="form-control" placeholder="Username" id="id_username" maxlength="254" type="text" name="username" required autofocus="" />
		<br />
		<input type="password" name="password" class="form-control" placeholder="Password" id="id_password" required />
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
	</form>
{% endblock %}
